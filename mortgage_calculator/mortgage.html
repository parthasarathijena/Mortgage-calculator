<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="mortgage.css">
</head>
<body>
    <div id="main">
        <h1>Mortgage Calculator</h1>
        <div class="row">
            <div class="coloumn">
                <h3>Purchase Price: $<span id="input1">0</span></h3>
                <div>
                    <input id="purchase_price" type="range" min="0" max="1000000" value="0" onmousemove="purchase()">
                </div>
            </div>
            <div class="coloumn">
                <h3>Down payment: $<span id="input2">0</span></h3>
                <div>
                    <input id="down_payment"type="range" min="0" max="1000000" value="0" onmousemove="down()">
                </div>
            </div>
            <div class="coloumn">
                <h3>Repayment time: <span id="input3">0</span> years</h3>
                <div>
                    <input id="repayment_time" type="range" min="0" max="30" value="0" onmousemove="time()">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="coloumn">
                <h3>Interest Rate: <span id="input4">0</span> %</h3>
                <div>
                    <input id="interest_rate" type="range" min="0" max="100" value="0" onmousemove="rate()">
                </div>
            </div>
            <div class="coloumn">
                <h3>
                    Loan Amount:
                    <div id="amnt">
                        $0
                    </div>
                </h3>
            </div>
            <div class="coloumn">
                <h3>Estimated per. month
                    <div id="monmor">
                        $0
                    </div>
                </h3>
            </div>
        </div>
    </div>
    <script src="js/mortgage.js"></script>
</body>
</html>
